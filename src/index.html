<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <!-- Meta viewport para escala correcta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Soporte para modo claro y oscuro -->
  <meta name="color-scheme" content="light dark" />

  <!-- Desactiva detección automática de teléfono -->
  <meta name="format-detection" content="telephone=no" />

  <!-- Evita resaltado en Windows Phone -->
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Webapp en Android -->
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Barra de estado iOS negra -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- Ícono favicon -->
  <link rel="icon" type="image/png" href="assets/icons/favicon.png" />

  <!-- Fuentes Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet" />
<!-- --------------------------ESTILOS MAS CHIDOOS------------------------------------- -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

  <!-- Ionicons -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.0.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.0.0/dist/ionicons/ionicons.js"></script>

  <style>
    /* Tamaño base más grande para texto y escala */
    html {
      font-size: 18px;
      color: #000;
      background-color: white !important;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Íconos Ionicons más grandes */
    ion-icon {
      font-size: 2.5rem;
      vertical-align: middle;
    }

  </style>
