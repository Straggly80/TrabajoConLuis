<ion-header collapse="condense">
  <ion-title size="large" class="letras">Perfil</ion-title>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Parte superior: Datos de usuario -->
  <div class="perfil-superior">
    <ion-avatar class="perfil-avatar">
      <img src="https://www.gravatar.com/avatar?d=mp" />
    </ion-avatar>

    <!-- Mostrar o editar nombre de usuario -->
    <div *ngIf="!modoEdicion">
      <h2 style="text-align: center;" class="letras">{{ username || 'Usuario' }}</h2>
      <ion-button size="small" (click)="modoEdicion = true; usernameTemp = username">Editar nombre</ion-button>
    </div>

    <div *ngIf="modoEdicion">
      <ion-item lines="none">
        <ion-label position="floating">Nuevo nombre de usuario</ion-label>
        <ion-input [(ngModel)]="usernameTemp"></ion-input>
      </ion-item>
      <ion-button size="small" color="success" (click)="guardarUsername()">Guardar</ion-button>
      <ion-button size="small" color="medium" (click)="cancelarEdicion()">Cancelar</ion-button>
    </div>
  </div>
