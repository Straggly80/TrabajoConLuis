<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="perfil-container">
    <!-- Parte superior: Datos de usuario -->
    <div class="perfil-superior">
      <ion-card class="perfil-card">
        <ion-card-content class="ion-text-center">
          <ion-avatar class="perfil-avatar">
            <img src="https://www.gravatar.com/avatar?d=mp" />
          </ion-avatar>
          <h2>Sebastián Flores</h2>
          <p>Miembro desde: <strong>Junio 2025</strong></p>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Parte inferior: Publicaciones -->
    <div class="perfil-inferior">
      <h2 class="ion-text-center">MIS PUBLICACIONES</h2>
      <br>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="https://ionicframework.com/docs/img/demos/card-media.png" />
          </ion-thumbnail>
          <ion-label>
            <h3>Tenis Nike</h3>
            <p>Publicado el <strong>5 de junio</strong></p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img src="https://ionicframework.com/docs/img/demos/card-media.png" />
          </ion-thumbnail>
          <ion-label>
            <h3>Sueter Wilson</h3>
            <p>Publicado el <strong>2 de junio</strong></p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>





<!-- Navegación inferior -->
<div class="bottom-nav">
  <a href="javascript:void(0)" class="home-box" (click)="toggleRightBox()">
    <ion-icon [name]="showRightBox ? 'chevron-up-outline' : 'chevron-down-outline'"></ion-icon>
  </a>

  <div class="right-box" [class.hidden]="!showRightBox" [class.visible]="showRightBox">
    <a href="javascript:void(0)" (click)="goHome()"><ion-icon name="home"></ion-icon></a>

    <a href="javascript:void(0)" (click)="goFavoritos()">
      <ion-icon name="heart-outline"></ion-icon>
    </a>

    <a href="javascript:void(0)" (click)="goConfiguracion()">
      <ion-icon name="settings-outline"></ion-icon>
    </a>

   <!-- Botón logout -->
    <a href="javascript:void(0)" (click)="backlogout()" role="button" tabindex="0">
      <ion-icon name="log-out-outline"></ion-icon>
    </a>
  </div>
</div>
