<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>

<!-- Parte superior: Datos de usuario -->
    <div class="perfil-superior">
      <ion-avatar class="perfil-avatar">
            <img src="https://www.gravatar.com/avatar?d=mp" />
          </ion-avatar>
          <h2 style="text-align: center;" class="letras">Sebastián Flores</h2>
       <p style="text-align: center;" class="letras">Miembro desde: 123<!-- {{$perfil}} --></p>
    </div>

<!-- En esta parte se usara para poner imagenes solamente de publicacione
creada, y sera como tipo pinterest y cuando le pique a la img, se abrira un card
para que te muestre mas detalles acerca de la publicacion -->

      <ion-card class="perfil-card">
        <ion-card-content>
          <div class="perfil-imagenes">
            <img src="assets/hogar.svg" alt="Publicación 1">
            <img src="assets/hogar.svg" alt="Publicación 2">
            <img src="assets/hogar.svg" alt="Publicación 3">
            <img src="assets/hogar.svg" alt="Publicación 4">
          </div>
        </ion-card-content>
      </ion-card>

    




</ion-content>

<!-- Navegación Superior derecho -->
<div class="bottom-nav">

    <a href="javascript:void(0)" class="home-box" (click)="toggleRightBox()"><ion-icon name="menu" class="menu-icon" [ngClass]="{'rotated': showRightBox}"></ion-icon></a>

  <div class="right-box" [class.hidden]="!showRightBox" [class.visible]="showRightBox">

    <a href="javascript:void(0)" (click)="goHome()"><ion-icon name="home"></ion-icon></a>

    <a href="javascript:void(0)" (click)="goFavoritos()"><ion-icon name="heart"></ion-icon></a>

    <a href="javascript:void(0)" (click)="goConfiguracion()"><ion-icon name="settings"></ion-icon></a>

  </div>
</div>
