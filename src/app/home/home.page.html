<ion-content class="ion-padding">
  <div *ngFor="let producto of products">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          {{ producto.name }}
          <ion-button fill="clear" slot="end" (click)="toggleFavorito(producto)">
            <ion-icon 
              [name]="isFavorito(producto) ? 'heart' : 'heart-outline'" 
               [style.color]="isFavorito(producto) ? 'red' : 'inherit'">
            </ion-icon>
          </ion-button>
        </ion-card-title>
        <ion-card-subtitle>{{ producto.price }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ producto.descripcion || '' }}
      </ion-card-content>
      <img [src]="producto.img" alt="{{ producto.name }}" />
    </ion-card>
  </div>
</ion-content>

<div class="bottom-nav">
  <a href="javascript:void(0)" class="home-box">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </a>

  <div class="right-box">
    <a href="javascript:void(0)"><ion-icon name="search-outline"></ion-icon></a>

    <a href="javascript:void(0)" (click)="goFavoritos()">
      <ion-icon name="heart-outline"></ion-icon>
    </a>

    <a href="javascript:void(0)" (click)="goPerfil()" role="button" tabindex="0">
      <ion-icon name="person-outline"></ion-icon>
    </a>
  </div>
</div>
